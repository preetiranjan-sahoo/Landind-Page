<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food website landing page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo">Plate</div>
      <div class="menu">
        <a href="#">HOME</a>
        <a href="#">ORDER</a>
        <a href="#">TESTIMONIALS</a>
        <a href="#">CONTACT</a>
      </div>
      <div class="icon">
        <img src="images/icon.png" />
      </div>
    </nav>
    <div
      class="plate animate__animated animate__zoomIn animate__delay-1s" data-tilt>
      <img src="images/foodplate.png" />
    </div>
    <div class="text animate__animated animate__zoomIn animate__delay-1s">
      <h1>Stay Fit</h1>
      <h1>Eat Healthy</h1>
      <button>Order now</button>
    </div>
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
    <script src="tilt.jquery.min.js"></script>
  </body>
</html>
